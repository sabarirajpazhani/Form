<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="video.mp4">
        </video>
    </div>

    <h1>Online Course Registration</h1>
    <form>
        <fieldset>
            <legend>
                Course Registration Form
            </legend>
            <label>Full Name</label>
            <input type="text" placeholder="Enter Your Full Name" required>

            <label>
                Email
            </label>
            <input type="email" placeholder="exmple@gmail.com" required>

            <label>
                Phone Number
            </label>
            <input type="text" placeholder="Enter the Phone Number" required>

            <label>
                Gender
            </label>
            <select required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>

            <label>
                Select Course
            </label>
            <select required>
                <optgroup label="Web Development">
                    <option>HTML & CSS</option>
                    <option>JavaScript</option>
                    <option>React</option>
                    <option>Angular</option>
                </optgroup>
                <optgroup label="Programming Languages">
                    <option>Java</option>
                    <option>Python</option>
                    <option>C</option>
                    <option>c++</option>
                </optgroup>
                <optgroup label="Application Development">
                    <option>Android</option>
                    <option>Flutter</option>
                </optgroup>
            </select>

            <label>Timing</label>
            <select name="time" id="time">
                <option>Morning (8 AM - 12 PM)</option>
                <option>Afternoon (1 PM - 5 PM)</option>
                <option>Evening (6 PM - 8 PM)</option>
            </select>
            <label>Any question</label>
            <textarea placeholder="Enter Your question Here..."></textarea>
            
            <div class="button">
                <button type="submit">Register</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
